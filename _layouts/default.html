<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Use "production.css" in production... -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Londrina+Solid">
  <link rel="stylesheet" href="css/bootstrap-complete.css">
  <link rel="stylesheet/less" href="css/dev.less">
  <script src="js/less.js"></script>
</head>
<body>

  {{ content }}

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Google Analytics -->
  <script>
    var _gaq=[['_setAccount','{{ site.analytics }}'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>

  <!-- Prompt IE < 8 users to install Chrome Frame. -->
  <!--[if lt IE 8 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
</body>
</html>
